<!DOCTYPE html>

<html>
	<head>
		<title>CSS Selectors</title>
		<link href="css/example-49.css" 
		      type="text/css" 
		      rel="stylesheet" />

		<style type="text/css">
			h1 {
				background-color: Salmon;
				color: White;
			}

			* {
				font-family: "Courier New", Courier, 
					monospace;
			}

			.question {
				background-color: MediumAquaMarine;
				color: White;
			}
 
			#answer {
				background-color: Maroon;
				color: White;

			}

			h2 p {
				background-color: CornflowerBlue;
				color: White;

			}
		</style>
	</head>
	
	<body>
		<h1>CSS Tutorial</h1>

		<h2 class="question">What is CSS?</h2>
		
		<p id="answer">CSS (cascading style sheets) is used to define 
			the style of your webpage.</p>
		
		<h2><p>CSS allows you to create rules that specify how the
		 content of each element should appear. </p></h2>
		
	</body>
</html>
